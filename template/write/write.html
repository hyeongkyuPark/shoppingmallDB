{% set title = "제품 등록" %}
{% extends "layout/base.html" %}

{% block content -%}
    <form action="" method="POST">
        <table class="table table-bordered">
            <tr>
                <th>제품명</th>
                <td><input class="form-control" type="text" name="name"></td>
            </tr>
            <tr>
                <th>분류</th>
                <td><input class="form-control" type="text" name="category"></td>
            </tr>
            <tr>
                <th>브랜드</th>
                <td><input class="form-control" type="text" name="brand"></td>
            </tr>
            <tr>
                <th>가격</th>
                <td><input class="form-control" type="text" name="price"></td>
            </tr>
            <tr>
                <th>리뷰</th>
                <td><input class="form-control" type="text" name="review"></td>
            </tr>
            <tr>
                <th>imageURL</th>
                <td><input class="form-control" type="text" name="imageURL"></td>
            </tr>
            <tr>
                <th>orderRunaway</th>
                <td><input class="form-control" type="text" name="orderRunaway"></td>
            </tr>
            <tr>
                <th>todyDelivery</th>
                <td><input class="form-control" type="text" name="todyDelivery"></td>
            </tr>
            <tr>
                <th>설명</th>
                <td><input class="form-control" type="text" name="description"></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-default" value="작성하기">
    </form>

{% endblock %}
